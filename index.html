<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>

    <!-- Cute cursive headline font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Inter font for general text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <main class="container mx-auto px-6 py-8 md:py-12">

        <section id="plan" class="py-12">
            <div class="main-card">
                <h1 class="text-center mb-10">Workout or Die</h1>

                <div class="text-center mb-8">
                    <h3 class="text-2xl font-bold mb-2 text-gray-800">choose ur training focus</h3>
                    <p class="text-gray-600 max-w-2xl mx-auto">choose to be jr or megan</p>
                </div>

                <div class="flex justify-center space-x-4 mb-8">
                    <button id="select-ppl" class="program-selector-button px-6 py-3 rounded-lg shadow font-bold text-lg">JUNIOR</button>
                    <button id="select-megan" class="program-selector-button px-6 py-3 rounded-lg shadow font-bold text-lg">MEGAN</button>
                </div>

                <div class="day-nav" id="day-buttons-container">
                    <!-- Day buttons will be dynamically loaded here -->
                </div>

                <div id="workout-display" class="bg-white p-6 md:p-8 rounded-xl shadow-lg min-h-[400px]">
                    <!-- Workout details will be dynamically loaded here -->
                </div>

            </div>
        </section>

    </main>

    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2025 fitness.</p>
            <p class="text-sm text-gray-400 mt-2">Designed for maximum growth and strength.</p>
        </div>
    </footer>

    <!-- Message box for alerts -->
    <div id="message-box" role="alert">
        <span id="message-text"></span>
        <span id="message-close">&times;</span>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
